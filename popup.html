<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects</title>
    <style>
      body {
        width: 400px; 
        height: 500px;
        padding: 10px;
        font-family: Arial, sans-serif;
        box-sizing: border-box;
    }
  </style>
  </head>
  <body>
    <h1>How many subjects do you take?</h1>
  <input type="number" id="numSubjects" placeholder="Enter number"/>
  <button id="confirmButton">Confirm</button> 
  
  <div id="subjectFields"></div>

  <script src="method1.js"></script>

  <script>
    let subjectsArray = [];
    for (let i = 1; i <= numSubjects; i++) {
      document.write(`<label>Subject ${i}: </label>`);
      document.write(`<input type="text" id="subject${i}" placeholder="Enter subject ${i}" /><br>`);
    }
    function saveSubjects() {
        for (let i = 1; i <= numSubjects; i++) {
          let subject = document.getElementById(`subject${i}`).value; 
          subjectsArray.push(subject); 
        }
        console.log(subjectsArray);
      }
    document.write('<button onclick="saveSubjects()">Save Subjects</button>');
  </script>
    
  </body>
</html>
